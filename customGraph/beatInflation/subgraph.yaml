specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HouseRent
    network: base-sepolia
    source:
      address: "0x9d7bBf0692C9631E92DF3C383CeF675fffD1c597"
      abi: HouseRent
      startBlock: 18893961
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AgreementCancelled
        - AgreementCreated
        - RentPaid
        - SecuityDeposited
        - TenureCompleted
      abis:
        - name: HouseRent
          file: ./abis/HouseRent.json
      eventHandlers:
        - event: AgreementCancelled(uint256,address,address,uint256,bool)
          handler: handleAgreementCancelled
        - event: AgreementCreated(indexed address,indexed address,uint256,uint256,uint256,uint256,indexed uint256,bool,bool)
          handler: handleAgreementCreated
        - event: RentPaid(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleRentPaid
        - event: SecuityDeposited(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleSecuityDeposited
        - event: TenureCompleted(uint256,address,address,uint256,bool)
          handler: handleTenureCompleted
      file: ./src/house-rent.ts
