specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HouseRent
    network: base-sepolia
    source:
      address: "0x62ec2bA24fFe60f0Bf8A0E9cf17F0A83a981D0aE"
      abi: HouseRent
      startBlock: 18893961  #change this after deploying
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Agreement
        - Transaction
      abis:
        - name: HouseRent
          file: ./abis/HouseRent.json
      eventHandlers:
        - event: AgreementCancelled(indexed uint256,address,address,uint256,bool)
          handler: handleAgreementCancelled
        - event: AgreementCreated(indexed address,indexed address,uint256,uint256,uint256,indexed uint256,bool,bool)
          handler: handleAgreementCreated
        - event: RentPaid(indexed address,indexed address,uint256,uint256,indexed uint256)
          handler: handleRentPaid
        - event: SecuityDeposited(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleSecuityDeposited
        - event: TenureCompleted(uint256,address,address,uint256,bool)
          handler: handleTenureCompleted
      file: ./src/mapping.ts
